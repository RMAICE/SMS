version: "3.8"
services:
  app:
    image: katleta/test-web-app:latest
    ports:
      - ${APP_PORT}:${APP_PORT}
    env_file:
      - .env
    networks:
      - postgres
    depends_on:
      - db
      - sqitch

  db:
    image: postgres
    env_file: 
      - .env
    volumes:
      - postgres:/data/postgres
    ports:
      - "5432:5432"
    networks:
      - postgres

  sqitch:
    image: sqitch/sqitch:v1.5.0.0
    command: deploy --verify
    volumes:
      - ./sqitch.conf:/repo/sqitch.conf
      - ./migrations/:/repo/migrations
    networks:
      - postgres
    depends_on:
      - db

networks:
  postgres:

volumes:
  postgres:

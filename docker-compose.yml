version: "3.8"

services:
  app:
    image: katleta/test-web-app:latest
    ports:
      - ${APP_PORT}:${APP_PORT}
    env_file:
      - .env
    networks:
      - postgres
      - rabbit
    depends_on:
      - db
      - rabbit

  scrappers:
    image: katleta/test-web-app:latest
    command: npm run start:scrappers
    env_file:
      - .env
    networks:
      - postgres
      - rabbit
    depends_on:
      db:
        condition: service_started
      rabbit:
        condition: service_healthy

  db:
    image: postgres
    env_file: 
      - .env
    volumes:
      - postgres:/data/postgres
    ports:
      - "5432:5432"
    networks:
      - postgres

  rabbit:
    image: rabbitmq:3.13.7-management-alpine
    hostname: scrappers
    healthcheck:
        test: ["CMD", "rabbitmq-diagnostics", "check_running"]
        interval: 1s
        retries: 15
    env_file: 
      - .env
    ports:
      - "8888:15672"
    networks:
      - rabbit
      - postgres

networks:
  postgres:
    driver: overlay
  rabbit:
    driver: overlay

volumes:
  postgres:

name: Node.js CD

on:
  push:
    branches: [main]

jobs:
  push_to_registry:
    runs-on: ubuntu-latest
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: katleta/test-web-app:latest

  deploy:
    needs: push_to_registry
    runs-on: ubuntu-latest
    steps:
      - name: Deploy using ssh
        uses: appleboy/ssh-action@v1.0.3
        env:
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          GOOGLE_REDIRECT_URI: ${{ vars.GOOGLE_REDIRECT_URI }}
          DB_CONNECTION: ${{ vars.DB_CONNECTION }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.DEMO_TELEGRAM_BOT_TOKEN }}
          JWT_SECRET: ${{ secrets.DEMO_JWT_SECRET }}
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          envs: GOOGLE_CLIENT_ID,GOOGLE_CLIENT_SECRET,GOOGLE_REDIRECT_URI,DB_CONNECTION,TELEGRAM_BOT_TOKEN,JWT_SECRET
          script: |
            cd ~/app &&
            docker run --rm \
            -e GOOGLE_CLIENT_ID=$GOOGLE_CLIENT_ID \
            -e GOOGLE_CLIENT_SECRET=$GOOGLE_CLIENT_SECRET \
            -e GOOGLE_REDIRECT_URI=$GOOGLE_REDIRECT_URI \
            -e DB_CONNECTION=$DB_CONNECTION \
            -e TELEGRAM_BOT_TOKEN=$TELEGRAM_BOT_TOKEN \
            -e JWT_SECRET=$JWT_SECRET \
            -v /var/run/docker.sock:/var/run/docker.sock \
            containrrr/watchtower \
            --run-once \
            test-web-app
